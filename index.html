<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&family=League+Spartan:wght@100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home-box bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="static/soptify.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="static/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="static/search.svg" alt="search">Search</li>
                </ul>
                <div class="cross-btn">
                    <img src="static/xmark-solid.svg" alt="">
                </div>
            </div>
            <div class="library-box bg-grey rounded m-1 p-1">
                <div class="lib-heading">
                    <img class="invert" src="static/your-lib-icon.svg" alt="" srcset="">
                    <h2>Your Library</h2>
                </div>
                <div class="song-lists">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-2-right">
            <div class="header flex rounded">
                <div class="nav">
                    <img class="invert" src="static/chevron-left-solid.svg" alt="" srcset="">
                    <img class="invert" src="static/chevron-right-solid.svg" alt="" srcset="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container m-2">

                </div>
            </div>
            <div class="playbar rounded flex">
                <div class="above-bar">
                    <div class="playbar-songs-info">

                    </div>
                    <div class="playbar-songs-time">

                    </div>
                </div>
                <div class="seekbar">
                    <div class="seekbar-circle">

                    </div>
                </div>
                <div class="songsBtn">
                    <img id="previous" class="invert playsongs-btn-height playsongs-btn-width"
                        src="static/backward-step-solid.svg" alt="">
                    <img id="play" class="invert playsongs-btn-height playsongs-btn-width"
                        src="static/circle-play-solid.svg" alt="">
                    <img id="next" class="invert playsongs-btn-height playsongs-btn-width"
                        src="static/forward-step-solid.svg" alt="">
                    <div class="volume">
                        <img id="volume" class="invert playsongs-btn-height playsongs-btn-width"
                            src="static/volume-high-solid.svg" alt="">
                        <input id="volRange" type="range" name="volume">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
